<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatBox</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles/style.css"></link>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
</head>
<body>
<div class="container">
  <div id="chat">
  <div id="messagesContainer">
    <ul id="messages"></ul>
  </div>
  
  <div id="usersContainer">
    <ul id="users"><li>Users</li></ul>
  </div>
  
  <form method="" action="" id="chatForm">
    <input type="text" class="inputMessage">
    <button>Send</button>
  </form>
  </div>
</div>

<div id="loginContainer">
  <form id="loginForm"action="" method="">
    Enter a username: <input type="text" id="inputUsername"><button>Login</button>
  </form>
</div>
<script>

$(function() {

  var userList    = $('#users');
  var messageList = $('#messages');
  var username = sessionStorage.getItem('username');
  var socket = io.connect();
  
  socket.on('connect', function(){
    if (username){
      $('#loginContainer').hide();
      $('#chat').show();
      socket.emit('join', username);
       $('#inputMessage').focus();
    } else {
        $('#loginForm').submit(function(e){
          e.preventDefault();
          username = $('#inputUsername').val();
          sessionStorage.setItem("username", username);
          $('#chat').show();
          $('#loginContainer').fadeOut();
          socket.emit('join', username);
           
          $('#inputMessage').focus();
        });
    }
  }); 
  
  
  socket.on('chat message', function(msg) {
    var li = $('<li></li>');
    li.html(msg);
    messageList.append(li);

    // Ensure that autoscrolling is ocurring
    messageList.scrollTop(messageList[0].scrollHeight);
  });
  
  socket.on('user connected', addUsers);
  socket.on('user disconnected', function(userid) {
    $('#'+userid).remove()
  });
  
  
  socket.on('announcement', function(msg){
    var li = $('<li></li>');
    li.html(msg);
    messageList.append(li);

    // Ensure that autoscrolling is ocurring
    messageList.scrollTop(messageList[0].scrollHeight);
  });
  

  
  function addUsers(username) {
      var li = $('<li></li>');
      li.addClass('user');
      li.attr('id', username);
      li.html('<i class="icon-user"></i> '+ username);
      userList.append(li);

    }

  $('#chatForm').submit(function(event){
    
    msg = $('.inputMessage').val();
    socket.emit('chat message', msg);
    event.preventDefault();
    $('.inputMessage').val('');
  });
});

</script>
</body>

</html>
